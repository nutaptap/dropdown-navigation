<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Epilogue"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav>
      <img src="images/logo.svg" alt="Snap Logo" />
      <div>
        <a href="">Features</a>
        <a href="">Company</a>
        <a href="">Careers</a>
        <a href="">About</a>
      </div>
      <div>
        <a href="">Login</a>
        <button>Register</button>
      </div>
    </nav>

    <main>
      <div>
        <h1>Make remote work</h1>
        <p>
          Get your teamin sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div></div>
      </div>
      <img src="images/image-hero-desktop.png" alt="A client using snap" />
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      Coded by <a href="https://github.com/nutaptap" target="_blank">Nuria</a>
    </div>
