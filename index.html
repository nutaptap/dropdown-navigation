<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Epilogue"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="index.js" defer></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="desktop-nav">
      <img src="images/logo.svg" alt="Snap Logo" />

      <div>
        <!-- First Dropdown -->

        <div class="drop-down">
          <button id="features-button">
            <span>
              <a>Features</a>
              <img src="images/icon-arrow-down.svg" alt="" />
            </span>
          </button>

          <div class="menu hide" id="features-menu">
            <div>
              <img src="images/icon-todo.svg" alt="" />
              <a href="">Todo List</a>
            </div>
            <div>
              <img src="images/icon-calendar.svg" alt="" />
              <a href="">Calendar</a>
            </div>
            <div>
              <img src="images/icon-reminders.svg" alt="" />
              <a href="">Reminders</a>
            </div>
            <div>
              <img src="images/icon-planning.svg" alt="" />
              <a href="">Planning</a>
            </div>
          </div>
        </div>

        <!-- Second Dropdown -->

        <div class="drop-down">
          <button id="company-button">
            <span>
              <a>Company</a>
              <img src="images/icon-arrow-down.svg" alt="" />
            </span>
          </button>

          <div class="menu hide" id="company-menu">
            <a href="">History</a>
            <a href="">Our Team</a>
            <a href="">Blog</a>
          </div>
        </div>

        <!-- End of Menus -->

        <a href="">Careers</a>
        <a href="">About</a>
      </div>

      <div>
        <a href="">Login</a>
        <button>Register</button>
      </div>
    </nav>

    <!-- End of Navigation -->

    <!-- Mobile Nav -->

    <nav class="mobile-nav">
      <img src="images/logo.svg" alt="" />
      <div class="hamburger-dropdown">
        <button id="hamburger-button">
          <img src="images/icon-menu.svg" alt="" id="button-image" />
        </button>
        <div class="hamburger-menu hide" id="hamburger-menu">
          <div>
            <div>
              <button id="features-mobile">
                <div>
                  <a id="features-toggle">Features</a>
                  <img src="images/icon-arrow-down.svg" alt="" />
                  <div
                    class="features-links remove"
                    id="features-hamburger-menu"
                  >
                    <a href="">Todo List</a>
                    <a href="">Calendar</a>
                    <a href="">Reminders</a>
                    <a href="">Planning</a>
                  </div>
                </div>
              </button>
            </div>
            <div>
              <button id="company-mobile">
                <div>
                  <a id="company-toggle">Company</a>
                  <img src="images/icon-arrow-down.svg" alt="" />
                  <div class="company-links remove" id="company-hamburger-menu">
                    <a href="">History</a>
                    <a href="">Our Team</a>
                    <a href="">Blog</a>
                  </div>
                </div>
              </button>
            </div>
            <div>
              <a class="hamburger-a" href="">Careers</a>
            </div>
            <div>
              <a class="hamburger-a" href="">About</a>
            </div>
          </div>
          <div>
            <div> <a href="">Login</a> </div>
            <div> <button class="hamburger-register">Register</button> </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- End of Mobile Nav -->

    <!-- Main -->

    <main>
      <div>
        <h1>Make remote work</h1>
        <p>
          Get your teamin sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button id="learn-button">Learn more</button>
        <div>
          <img src="images/client-databiz.svg" alt="Client Databiz" />
          <img src="images/client-audiophile.svg" alt="Client Audiophile" />
          <img src="images/client-meet.svg" alt="Client Meet" />
          <img src="images/client-maker.svg" alt="Client Maker" />
        </div>
      </div>
      <img src="" alt="A client using snap" />
    </main>

    <!-- End of Main -->

    <!-- Attribution -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >
      Coded by <a href="https://github.com/nutaptap" target="_blank">Nuria</a>
    </footer>

    <!-- End of Attribution -->
  </body>
</html>
